name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test builds on PR
  test-builds:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [netlify, cloudflare]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Install dependencies
        run: npm run build:${{ matrix.platform }}

      - name: Test routing (Netlify)
        if: matrix.platform == 'netlify'
        run: |
          npm run preview:netlify &
          sleep 5
          curl -f http://localhost:4173/about | grep -q "About"
          curl -f http://localhost:4173/api | grep -q "Translation Helps"
          pkill -f "vite preview"

      - name: Test routing (Cloudflare)
        if: matrix.platform == 'cloudflare'
        run: |
          npm run preview:cloudflare &
          sleep 8
          curl -f http://localhost:8788/about | grep -q "About"
          curl -f http://localhost:8788/api | grep -q "Translation Helps"
          pkill -f "wrangler"

  # Deploy to production on main branch
  deploy-netlify:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Build for Netlify
        run: npm run build:netlify

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=ui/build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-cloudflare:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Build for Cloudflare
        run: npm run build:cloudflare

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ui/build --project-name=translation-helps-mcp
