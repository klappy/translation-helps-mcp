name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test builds on PR
  test-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Install dependencies
        run: cd ui && npm install

      - name: Build for Cloudflare
        run: cd ui && npm run build

      - name: Test routing (Cloudflare)
        run: |
          cd ui && npx wrangler pages dev .svelte-kit/cloudflare --port 8788 &
          sleep 8
          curl -f http://localhost:8788/about | grep -q "About"
          curl -f http://localhost:8788/api | grep -q "Translation Helps"
          pkill -f "wrangler"

  # Deploy to production on main branch
  deploy-cloudflare:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Install dependencies
        run: cd ui && npm install

      - name: Build for Cloudflare
        run: cd ui && npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ui/.svelte-kit/cloudflare --project-name=translation-helps-mcp

      - name: Install Indexer Worker dependencies
        run: cd src/workers/indexer && npm install

      - name: Deploy Indexer Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: src/workers/indexer
          command: deploy --var CF_ACCOUNT_ID:${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
