<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Issue Diagnostic Tool</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #0a0a0a;
        color: #e0e0e0;
      }
      .diagnostic-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .test-card {
        background: #1a1a1a;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 8px;
      }
      .test-card.success {
        border-color: #10b981;
        background: #064e3b;
      }
      .test-card.error {
        border-color: #ef4444;
        background: #7f1d1d;
      }
      .test-card.warning {
        border-color: #f59e0b;
        background: #78350f;
      }
      h1 {
        color: #3b82f6;
      }
      h2 {
        color: #10b981;
        font-size: 1.2em;
        margin-top: 0;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background: #2563eb;
      }
      pre {
        background: #2a2a2a;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
        margin: 10px 0;
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .status-good {
        background: #10b981;
      }
      .status-bad {
        background: #ef4444;
      }
      .status-unknown {
        background: #6b7280;
      }
      .timestamp {
        color: #6b7280;
        font-size: 12px;
      }
      .highlight {
        background: #374151;
        padding: 2px 6px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>üîç Chat System Diagnostic Tool</h1>

    <div
      style="
        background: #1f2937;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      "
    >
      <h2 style="color: #f59e0b">‚ö†Ô∏è Current Issue</h2>
      <p>When you type "Notes Titus 3" in chat, you get:</p>
      <ul>
        <li>‚úÖ Correct reference parsing: "Titus 3:1"</li>
        <li>‚ùå Empty bullet points (1. 2. 3. etc.)</li>
        <li>‚è±Ô∏è Response time: ~1139ms</li>
      </ul>
    </div>

    <div style="margin-bottom: 20px">
      <button onclick="runFullDiagnostic()">üöÄ Run Full Diagnostic</button>
      <button onclick="testSpecificCase()">üéØ Test "Notes Titus 3"</button>
      <button onclick="checkDeploymentStatus()">üì¶ Check Deployment</button>
      <button onclick="window.location.reload()">üîÑ Reload</button>
    </div>

    <div class="diagnostic-grid" id="results"></div>

    <script>
      const BASE_URL =
        "https://emergency-investor-demo.translation-helps-mcp.pages.dev";
      const DIAG_ID = Date.now();

      function addCard(title, content, status = "unknown") {
        const card = document.createElement("div");
        card.className = `test-card ${status}`;
        card.innerHTML = `
                <h2>${title}</h2>
                <div class="timestamp">Test ID: ${DIAG_ID} | Time: ${new Date().toLocaleTimeString()}</div>
                ${content}
            `;
        document.getElementById("results").appendChild(card);
        return card;
      }

      async function testSpecificCase() {
        // Test the exact case that's failing
        const card = addCard(
          'Testing "Notes Titus 3" Flow',
          "Running...",
          "warning",
        );

        try {
          // 1. Test what the chat endpoint returns
          const chatResponse = await fetch(`${BASE_URL}/api/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Cache-Control": "no-cache",
            },
            body: JSON.stringify({ message: "Notes Titus 3" }),
          });

          const chatData = await chatResponse.json();
          const chatContent = chatData.content || "";

          // Check for issues
          const hasEmptyBullets =
            /\*\*\d+\.\*\*\s*\n\n\*\*\d+\.\*\*/.test(chatContent) ||
            chatContent.includes("1.\n\n2.");
          const wrongReference = chatContent.includes("Titus 1:1");
          const hasRealContent =
            chatContent.includes("submit") ||
            chatContent.includes("obey") ||
            chatContent.includes("rulers");

          // 2. Test what the MCP endpoint returns directly
          const mcpResponse = await fetch(
            `${BASE_URL}/api/mcp?_cb=${DIAG_ID}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                method: "tools/call",
                params: {
                  name: "fetch_translation_notes",
                  arguments: {
                    reference: "Titus 3:1",
                    language: "en",
                    organization: "unfoldingWord",
                  },
                },
              }),
            },
          );

          const mcpData = await mcpResponse.json();
          const mcpText = mcpData.content?.[0]?.text || "";
          const mcpHasContent =
            mcpText.includes("submit") || mcpText.includes("obey");

          card.className = `test-card ${hasRealContent && !hasEmptyBullets ? "success" : "error"}`;
          card.innerHTML = `
                    <h2>Testing "Notes Titus 3" Flow</h2>
                    <div class="timestamp">Test ID: ${DIAG_ID} | Time: ${new Date().toLocaleTimeString()}</div>
                    
                    <h3>Chat Endpoint (/api/chat)</h3>
                    <p>
                        <span class="status-indicator ${wrongReference ? "status-bad" : "status-good"}"></span>
                        Reference: ${wrongReference ? "‚ùå Wrong (Titus 1:1)" : "‚úÖ Correct (Titus 3:1)"}
                    </p>
                    <p>
                        <span class="status-indicator ${hasEmptyBullets ? "status-bad" : "status-good"}"></span>
                        Empty bullets: ${hasEmptyBullets ? "‚ùå YES" : "‚úÖ NO"}
                    </p>
                    <p>
                        <span class="status-indicator ${hasRealContent ? "status-good" : "status-bad"}"></span>
                        Has content: ${hasRealContent ? "‚úÖ YES" : "‚ùå NO"}
                    </p>
                    <pre>${chatContent.substring(0, 300)}...</pre>
                    
                    <h3>MCP Endpoint Direct (/api/mcp)</h3>
                    <p>
                        <span class="status-indicator ${mcpHasContent ? "status-good" : "status-bad"}"></span>
                        Has content: ${mcpHasContent ? "‚úÖ YES" : "‚ùå NO"}
                    </p>
                    <pre>${mcpText.substring(0, 300)}...</pre>
                    
                    <h3>Diagnosis</h3>
                    ${wrongReference ? '<p>üêõ <span class="highlight">Chat endpoint has old code - reference parser not updated</span></p>' : ""}
                    ${hasEmptyBullets && mcpHasContent ? '<p>üêõ <span class="highlight">MCPResponseAdapter might be failing</span></p>' : ""}
                    ${!mcpHasContent ? '<p>üêõ <span class="highlight">MCP endpoint itself is returning empty content</span></p>' : ""}
                `;
        } catch (error) {
          card.className = "test-card error";
          card.innerHTML += `<pre>Error: ${error.message}</pre>`;
        }
      }

      async function checkDeploymentStatus() {
        const card = addCard(
          "Deployment Status Check",
          "Checking...",
          "warning",
        );

        try {
          // Check if the chat endpoint has the updated reference parsing
          const testResponse = await fetch(`${BASE_URL}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Notes Genesis 1" }),
          });

          const testData = await testResponse.json();
          const content = testData.content || "";
          const hasCorrectParsing = content.includes("Genesis 1:1");

          // Get deployment info from headers
          const deployResponse = await fetch(`${BASE_URL}/`, {
            method: "HEAD",
          });
          const cfRay = deployResponse.headers.get("cf-ray") || "unknown";

          card.className = "test-card warning";
          card.innerHTML = `
                    <h2>Deployment Status Check</h2>
                    <div class="timestamp">Test ID: ${DIAG_ID} | Time: ${new Date().toLocaleTimeString()}</div>
                    
                    <p><strong>CF-Ray ID:</strong> ${cfRay}</p>
                    <p><strong>Reference Parser:</strong> ${hasCorrectParsing ? "‚úÖ Updated" : "‚ùå Old version"}</p>
                    
                    <h3>Recent Fixes Status</h3>
                    <ul>
                        <li>MCP uses UnifiedHandler: <span class="highlight">Should be deployed</span></li>
                        <li>Reference parser fix: <span class="highlight">${hasCorrectParsing ? "Deployed" : "Not yet deployed"}</span></li>
                    </ul>
                    
                    <p><strong>Note:</strong> Cloudflare Pages typically deploys within 2-5 minutes of push.</p>
                `;
        } catch (error) {
          card.className = "test-card error";
          card.innerHTML += `<pre>Error: ${error.message}</pre>`;
        }
      }

      async function runFullDiagnostic() {
        document.getElementById("results").innerHTML = "";

        // Run all tests
        await testSpecificCase();
        await checkDeploymentStatus();

        // Test cache headers
        const cacheCard = addCard("Cache Analysis", "Checking...", "warning");
        try {
          const response = await fetch(`${BASE_URL}/api/mcp`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              method: "tools/call",
              params: {
                name: "fetch_translation_notes",
                arguments: { reference: "Titus 3:1" },
              },
            }),
          });

          const cacheControl = response.headers.get("cache-control") || "none";
          const cfCacheStatus =
            response.headers.get("cf-cache-status") || "none";

          cacheCard.className = "test-card success";
          cacheCard.innerHTML = `
                    <h2>Cache Analysis</h2>
                    <div class="timestamp">Test ID: ${DIAG_ID}</div>
                    <p><strong>Cache-Control:</strong> ${cacheControl}</p>
                    <p><strong>CF-Cache-Status:</strong> ${cfCacheStatus}</p>
                    <p><strong>Recommendation:</strong> ${cfCacheStatus === "HIT" ? "Try cache-busting parameters" : "Cache not the issue"}</p>
                `;
        } catch (error) {
          cacheCard.className = "test-card error";
          cacheCard.innerHTML += `<pre>Error: ${error.message}</pre>`;
        }
      }

      // Auto-run specific test on load
      setTimeout(testSpecificCase, 500);
    </script>
  </body>
</html>
